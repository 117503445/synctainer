edition: 3.0.0
name: synctainer
access: "default"

resources:
  synctainer:
    component: fc3
    props:
      region: "cn-hangzhou"
      functionName: "synctainer"
      description: "sync container image"
      runtime: "custom.debian10"
      code: ./app
      handler: app
      memorySize: 128
      timeout: 10
      customRuntimeConfig:
        port: 8080
        command:
          - /code/app
      environmentVariables:
        SYNCTAINER_CONFIG: ${file('../../config.toml')}
        VER: "1408"
      logConfig:
        enableRequestMetrics: true
        enableInstanceMetrics: true
        logBeginRule: DefaultRegex
        project: serverless-cn-hangzhou-ad10cb59-a595-51d8-a660-1c81bfc11ac3
        logstore: default-logs
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          qualifier: LATEST
          triggerConfig:
            authType: anonymous
            disableURLInternet: false
            # HTTP 触发器支持的访问方法，可选值：GET、POST、PUT、DELETE、HEAD
            methods:
              - GET
              - POST
            